<meta name="viewport" content="width=device-width initial-scale=1.0">
<style>
    * {
        margin: 0px;
        padding: 0px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;

    }

        background-color: green;

        margin: 5px;
        width: 100%;
    }

        height: 400px;

    }

    }

    }

    .five {

        height: 200px;

            justify-content: space-between;
        }

        .three{
            flex-basis: 100%;

        }
